<div class="row">
	<div class="col-md-4">
		<h2>Create Your Grocery List</h2>
		<grocery-edit 
			grocery="groceryPageCtrl.editedGrocery"
			save="groceryPageCtrl.saveGrocery(editedGrocery)"
		/>
	</div>
	<div class="col-md-8 " >
		<div ng-repeat="(key, value) in groceryPageCtrl.groceries | groupBy: 'categories'">
				<div class="col-xs-12 ">
					<h4 class="category-head">{{ key}}</h4>	
				</div>

			<grocery-item 
				ng-repeat="grocery in value" 
				grocery="grocery" 
				delete="groceryPageCtrl.deleteGrocery(groceryToDelete)"
				update="groceryPageCtrl.updateGrocery(groceryToUpdate)"
			/>
		</div>
	</div>
</div>
