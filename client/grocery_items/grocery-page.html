<div class="row">
	<div class="col-md-4">
		<h2>Create Your Grocery List</h2>
		<grocery-edit 
			grocery="groceryPageCtrl.editedGrocery"
			save="groceryPageCtrl.saveGrocery(editedGrocery)"
		/>
	</div>
	<div class="col-md-8 " >
		<grocery-item 
			ng-repeat="grocery in groceryPageCtrl.groceries" 
			grocery="grocery" 
		/>
	</div>
</div>
